<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">فعال سازی</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span jhiTranslate="activate.messages.success"><strong>حساب کاربری شما فعال شد.</strong> لطفا </span>
          <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">ورود</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger" jhiTranslate="activate.messages.error">
          <strong>کاربر شما نمی‌تواند فعال شود.</strong> لطفا از فرم ثبت نام برای ثبت نام استفاده کنید.
        </div>
      }
    </div>
  </div>
</div>
